<div class="container-fluid p-0">
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Your Blog</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item" *ngIf="!loggedIn">
            <button class="nav-link btn" data-bs-toggle="modal" data-bs-target="#loginModal" (click)="onLoginButtonClick()">Login</button>
          </li>
          <li class="nav-item" *ngIf="loggedIn">
            <img [src]="sanitizedPhotoUrl" alt="User Image" class="user-image">
            <span class="nav-link">{{ user?.name }}</span>
          </li>
          <li class="nav-item" *ngIf="loggedIn">
            <button class="nav-link btn" (click)="signOut()">Logout</button>
          </li>
          <li class="nav-item" *ngIf="loggedIn">
            <button class="nav-link btn btn-primary create-post" data-bs-toggle="modal" data-bs-target="#createPostModal">Create Post</button>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</div>

<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Google Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <button (click)="onLoginButtonClick()" class="btn btn-primary w-100">Login with Google</button>
      </div>
    </div>
  </div>
</div>

<!-- Create Post Modal -->
<div class="modal fade" id="createPostModal" tabindex="-1" aria-labelledby="createPostModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createPostModalLabel">Create Post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form (ngSubmit)="createPost()">
          <div class="mb-3">
            <label for="postContent" class="form-label">Content</label>
            <textarea class="form-control" id="postContent" [(ngModel)]="postContent" name="postContent" required></textarea>
          </div>
          <div class="mb-3">
            <label for="postImages" class="form-label">Images (comma-separated URLs)</label>
            <input type="text" class="form-control" id="postImages" [(ngModel)]="postImages" name="postImages">
          </div>
          <button type="submit" class="btn btn-primary w-100">Submit</button>
        </form>
      </div>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
